<script type="text/javascript">"use strict";
var url = location.pathname;
url = url.replace(new RegExp("^/list/(?=.+/)"), "/project/");
url = url.replace(new RegExp("^/list/"), "/blog/");
url += ".md";

function interact(act) {
	switch(act) {
	case "markdown":
	case 'M':
		window.open(url);
		break;
	case "dark":
	case 'D':
		switchDark();
		break;
	}
}

(function () {
	renderDirect("marked", url);
})();

</script>

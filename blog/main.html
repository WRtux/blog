<script type="text/javascript">"use strict";
var url = "/main.md";

function interact(act) {
	switch(act) {
	case "markdown":
	case 'M':
		window.open(url);
		break;
	case "dark":
	case 'D':
		document.body.appendChild(createDark());
		break;
	}
}

(function () {
	renderDirect("marked-main", url);
	renderDirect("marked-about", "/about.md");
})();

</script>
